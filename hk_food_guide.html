<html lang="en">
<head>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS & JS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f9fafb;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Custom Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-animate {
            animation: fadeIn 0.2s ease-out forwards;
        }
        .fade-in-section {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Map Container Height */
        #map-container {
            height: 500px;
            width: 100%;
            z-index: 10;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
            overflow: hidden;
            padding: 0;
        }
        .leaflet-popup-content {
            margin: 0;
            width: 280px !important;
        }
    </style>
</head>

        ];

        // --- Icons (SVG Components) ---
        const Icons = {
            Search: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            ),
            MapPin: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
            ),
            Star: ({ filled }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={filled ? "text-yellow-400" : "text-gray-300"}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
            ),
            Heart: ({ filled }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={filled ? "text-red-500" : "text-gray-600"}><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            ),
            Clock: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
            ),
            X: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            ),
            Chef: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"></path><line x1="6" y1="17" x2="18" y2="17"></line></svg>
            ),
            Filter: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
            ),
            Mail: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            ),
            User: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            ),
            Send: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            ),
            Map: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>
            ),
            List: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
            )
        };

        // --- Components ---

        const Modal = ({ restaurant, onClose, isFavorite, toggleFavorite }) => {
            if (!restaurant) return null;

            const handleDirections = () => {
                const destination = encodeURIComponent(`${restaurant.name} Hong Kong`);
                const url = `https://www.google.com/maps/dir/?api=1&destination=${destination}`;
                window.open(url, '_blank');
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-white rounded-2xl w-full max-w-2xl overflow-hidden shadow-2xl modal-animate flex flex-col max-h-[90vh]" onClick={e => e.stopPropagation()}>
                        
                        {/* Image Header */}
                        <div className="relative h-64 sm:h-80 shrink-0">
                            <img src={restaurant.image} alt={restaurant.name} className="w-full h-full object-cover" />
                            <button 
                                onClick={onClose}
                                className="absolute top-4 right-4 p-2 bg-black/30 hover:bg-black/50 text-white rounded-full transition-colors backdrop-blur-md"
                            >
                                <Icons.X />
                            </button>
                            <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6 pt-20">
                                <h2 className="text-3xl font-bold text-white mb-2">{restaurant.name}</h2>
                                <div className="flex items-center gap-3 text-white/90">
                                    <span className="px-2 py-0.5 bg-red-600 rounded text-sm font-medium text-white">{restaurant.category}</span>
                                    <span className="flex items-center gap-1">
                                        <Icons.Star filled={true} /> {restaurant.rating}
                                    </span>
                                </div>
                            </div>
                        </div>

                        {/* Content */}
                        <div className="p-6 overflow-y-auto">
                            <div className="flex justify-between items-start mb-6">
                                <div>
                                    <div className="flex gap-2 mb-4 flex-wrap">
                                        {restaurant.tags.map(tag => (
                                            <span key={tag} className="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm">#{tag}</span>
                                        ))}
                                    </div>
                                    <p className="text-gray-700 leading-relaxed text-lg mb-6">{restaurant.description}</p>
                                </div>
                                <button 
                                    onClick={() => toggleFavorite(restaurant.id)}
                                    className="flex flex-col items-center gap-1 text-sm text-gray-500 hover:text-red-500 transition-colors shrink-0 ml-4"
                                >
                                    <div className={`p-3 rounded-full ${isFavorite ? 'bg-red-50 text-red-500' : 'bg-gray-100'}`}>
                                        <Icons.Heart filled={isFavorite} />
                                    </div>
                                    <span>{isFavorite ? 'Saved' : 'Save'}</span>
                                </button>
                            </div>

                            <div className="space-y-4 border-t pt-6">
                                <div className="flex items-start gap-3">
                                    <div className="mt-1 text-gray-400"><Icons.MapPin /></div>
                                    <div>
                                        <h3 className="font-medium text-gray-900">Address</h3>
                                        <p className="text-gray-600">{restaurant.address}</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-3">
                                    <div className="mt-1 text-gray-400"><Icons.Clock /></div>
                                    <div>
                                        <h3 className="font-medium text-gray-900">Hours</h3>
                                        <p className="text-gray-600">{restaurant.hours}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <button 
                                onClick={handleDirections}
                                className="w-full mt-8 bg-red-700 hover:bg-red-800 text-white font-bold py-3 px-6 rounded-xl transition-colors shadow-lg shadow-red-200 flex justify-center items-center gap-2"
                            >
                                <Icons.MapPin /> Get Directions
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const RestaurantCard = ({ data, onClick, isFavorite, toggleFavorite }) => {
            return (
                <div 
                    className="group bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 cursor-pointer flex flex-col h-full transform hover:-translate-y-1"
                    onClick={onClick}
                >
                    <div className="relative h-48 overflow-hidden">
                        <img 
                            src={data.image} 
                            alt={data.name} 
                            className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500"
                        />
                        <div className="absolute top-3 right-3">
                            <button 
                                onClick={(e) => {
                                    e.stopPropagation();
                                    toggleFavorite(data.id);
                                }}
                                className="p-2 bg-white/80 backdrop-blur-sm rounded-full shadow-sm hover:bg-white transition-colors"
                            >
                                <Icons.Heart filled={isFavorite} />
                            </button>
                        </div>
                        <div className="absolute top-3 left-3 bg-black/60 backdrop-blur-md text-white text-xs px-2 py-1 rounded">
                            {data.price}
                        </div>
                    </div>
                    
                    <div className="p-4 flex flex-col flex-grow">
                        <div className="flex justify-between items-start mb-2">
                            <span className="text-xs font-semibold text-red-600 uppercase tracking-wider">{data.category}</span>
                            <div className="flex items-center gap-1 bg-green-50 px-1.5 py-0.5 rounded text-green-700 text-sm font-medium">
                                {data.rating} <Icons.Star filled={true} />
                            </div>
                        </div>
                        
                        <h3 className="text-lg font-bold text-gray-900 mb-1 line-clamp-1">{data.name}</h3>
                        <p className="text-gray-500 text-sm mb-3 line-clamp-2 flex-grow">{data.description}</p>
                        
                        <div className="flex items-center gap-1 text-gray-400 text-xs mt-auto pt-3 border-t">
                            <Icons.MapPin />
                            <span className="truncate">{data.address}</span>
                        </div>
                    </div>
                </div>
            );
        };

        const RestaurantMap = ({ restaurants, onRestaurantSelect }) => {
            const mapRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const markersRef = useRef([]);

            useEffect(() => {
                delete L.Icon.Default.prototype._getIconUrl;
                L.Icon.Default.mergeOptions({
                    iconRetinaUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png',
                    iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
                    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
                });

                if (!mapInstanceRef.current) {
                    const map = L.map(mapRef.current).setView([22.3193, 114.1694], 12);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                    mapInstanceRef.current = map;
                }

                markersRef.current.forEach(marker => marker.remove());
                markersRef.current = [];

                if (restaurants && restaurants.length > 0) {
                    const group = L.featureGroup();
                    
                    restaurants.forEach(restaurant => {
                        if (restaurant.lat && restaurant.lng) {
                            const popupContent = document.createElement('div');
                            popupContent.innerHTML = `
                                <div class="w-full">
                                    <img src="${restaurant.image}" class="w-full h-32 object-cover rounded-t-lg mb-2" />
                                    <div class="p-3">
                                        <h3 class="font-bold text-gray-900 text-base mb-1">${restaurant.name}</h3>
                                        <p class="text-xs text-orange-600 font-semibold mb-2">${restaurant.category}</p>
                                        <button id="btn-${restaurant.id}" class="w-full bg-red-600 text-white text-xs py-1.5 rounded hover:bg-red-700 transition">View Details</button>
                                    </div>
                                </div>
                            `;

                            popupContent.addEventListener('click', (e) => {
                                if (e.target.id === `btn-${restaurant.id}`) {
                                    onRestaurantSelect(restaurant);
                                }
                            });

                            const marker = L.marker([restaurant.lat, restaurant.lng])
                                .bindPopup(popupContent)
                                .addTo(mapInstanceRef.current);
                            
                            group.addLayer(marker);
                            markersRef.current.push(marker);
                        }
                    });

                    if (markersRef.current.length > 0) {
                        mapInstanceRef.current.fitBounds(group.getBounds(), { padding: [50, 50] });
                    }
                }

            }, [restaurants]);

            return <div id="map" ref={mapRef} className="w-full h-full rounded-2xl shadow-lg border border-gray-200"></div>;
        };

        const ContactPage = () => {
            const [formState, setFormState] = useState({ name: '', email: '', message: '' });

            const handleSubmit = (e) => {
                e.preventDefault();
                alert(`Message Sent!\n\nThank you, ${formState.name}.\nWe will reply to ${formState.email} shortly.`);
                setFormState({ name: '', email: '', message: '' });
            };

            return (
                <div className="fade-in-section relative min-h-[calc(100vh-64px)] flex items-center justify-center py-12 px-4">
                    {/* Background Image for the whole page */}
                    <div className="absolute inset-0 z-0">
                        {/* Using the uploaded file name: hk street.jpg */}
                        <img 
                            src="hk street.jpg" 
                            alt="Hong Kong Street" 
                            className="w-full h-full object-cover" 
                        />
                        {/* Reduced blur and adjusted overlay for clearer background */}
                        {/* Removed backdrop-blur-sm, kept a lighter overlay */}
                        <div className="absolute inset-0 bg-black/40"></div>
                    </div>

                    {/* Main Container - Increased min-height to min-h-[650px] for length */}
                    <div className="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row max-w-5xl w-full z-10 relative min-h-[650px]">
                        
                        {/* Profile Section - Compact layout */}
                        <div className="md:w-5/12 bg-red-800/90 text-white p-8 flex flex-col items-center text-center justify-center relative overflow-hidden">
                            {/* Larger Profile Image: Changed w-48 h-48 to w-64 h-64 */}
                            <div className="w-64 h-64 rounded-full border-4 border-white/30 mb-6 overflow-hidden shadow-lg bg-white shrink-0 z-10">
                                <img 
                                    src="xuan.jpg" 
                                    alt="Jiang Pei-xuan" 
                                    className="w-full h-full object-cover"
                                />
                            </div>
                            <h2 className="text-2xl font-bold mb-2 z-10">Jiang Pei-xuan</h2>
                            <p className="text-red-100 font-medium mb-1 whitespace-nowrap text-base z-10">NTUST Third Year Student</p>
                            <p className="text-red-200 text-sm mb-6 z-10">Foodie & Developer</p>
                            
                            <div className="w-full space-y-3 max-w-xs z-10">
                                <a href="mailto:kira09191031@gmail.com" className="flex items-center justify-center gap-2 bg-white/10 hover:bg-white/20 py-2 px-4 rounded-lg transition-colors text-sm w-full backdrop-blur-sm border border-white/10">
                                    <Icons.Mail /> kira09191031@gmail.com
                                </a>
                            </div>
                        </div>

                        {/* Contact Form - Increased padding to p-12 */}
                        <div className="md:w-7/12 p-12 flex flex-col justify-center relative bg-white/50 backdrop-blur-sm">
                            <h3 className="text-2xl font-bold text-gray-800 mb-2 flex items-center gap-2 relative z-10">
                                <span className="text-red-600"><Icons.Send /></span>
                                Send Message
                            </h3>
                            {/* Added Encouragement Message */}
                            <p className="text-gray-600 mb-6 relative z-10">
                                I hope to receive your feedback. Feel free to reach out!
                            </p>
                            <form onSubmit={handleSubmit} className="space-y-4 relative z-10">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                    <input 
                                        type="text" 
                                        required
                                        className="w-full px-4 py-2 border border-gray-300/50 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none transition-all text-sm bg-white/80"
                                        placeholder="Your Name"
                                        value={formState.name}
                                        onChange={e => setFormState({...formState, name: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input 
                                        type="email" 
                                        required
                                        className="w-full px-4 py-2 border border-gray-300/50 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none transition-all text-sm bg-white/80"
                                        placeholder="your@email.com"
                                        value={formState.email}
                                        onChange={e => setFormState({...formState, email: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Message</label>
                                    <textarea 
                                        required
                                        rows="4"
                                        className="w-full px-4 py-2 border border-gray-300/50 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none transition-all resize-none text-sm bg-white/80"
                                        placeholder="What would you like to say?"
                                        value={formState.message}
                                        onChange={e => setFormState({...formState, message: e.target.value})}
                                    ></textarea>
                                </div>
                                <button type="submit" className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 text-base mt-2">
                                    Send Message
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentPage, setCurrentPage] = useState("food");
            const [searchTerm, setSearchTerm] = useState("");
            const [selectedCategory, setSelectedCategory] = useState("All");
            const [selectedRestaurant, setSelectedRestaurant] = useState(null);
            const [favorites, setFavorites] = useState([]);
            const [viewMode, setViewMode] = useState("list");

            const categories = useMemo(() => {
                const cats = ["All", ...new Set(MOCK_DATA.map(r => r.category))];
                return cats;
            }, []);

            const filteredRestaurants = useMemo(() => {
                return MOCK_DATA.filter(r => {
                    const matchesSearch = r.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                          r.description.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesCategory = selectedCategory === "All" || r.category === selectedCategory;
                    return matchesSearch && matchesCategory;
                });
            }, [searchTerm, selectedCategory]);

            const toggleFavorite = (id) => {
                setFavorites(prev => 
                    prev.includes(id) ? prev.filter(fid => fid !== id) : [...prev, id]
                );
            };

            return (
                <div className="min-h-screen flex flex-col pb-10">
                    {/* Header */}
                    <header className="bg-white border-b sticky top-0 z-30 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 text-red-700 cursor-pointer" onClick={() => setCurrentPage("food")}>
                                <Icons.Chef />
                                <span className="text-xl font-bold tracking-tight">FoodieMap HK</span>
                            </div>
                            
                            {/* Navigation */}
                            <nav className="flex gap-1 bg-gray-100 p-1 rounded-lg">
                                <button 
                                    onClick={() => setCurrentPage("food")}
                                    className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all ${
                                        currentPage === "food" 
                                        ? "bg-white text-red-700 shadow-sm" 
                                        : "text-gray-500 hover:text-gray-700"
                                    }`}
                                >
                                    Food Guide
                                </button>
                                <button 
                                    onClick={() => setCurrentPage("contact")}
                                    className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all ${
                                        currentPage === "contact" 
                                        ? "bg-white text-red-700 shadow-sm" 
                                        : "text-gray-500 hover:text-gray-700"
                                    }`}
                                >
                                    Contact
                                </button>
                            </nav>
                        </div>
                    </header>

                    {/* Page Content */}
                    {currentPage === "food" ? (
                        <div className="fade-in-section flex-col flex w-full">
                            {/* Hero Section */}
                            <div className="bg-gradient-to-r from-red-800 to-red-600 text-white py-12 px-4 relative overflow-hidden">
                                <div className="max-w-3xl mx-auto text-center space-y-6 relative z-10">
                                    <h1 className="text-3xl md:text-5xl font-bold mb-4 drop-shadow-md">Craving Authentic HK Flavors?</h1>
                                    <p className="text-red-100 text-lg md:text-xl mb-8">
                                        Discover the soul of the city's cuisine. From classic Cha Chaan Tengs to Michelin-starred Roast Goose, 
                                        experience the most authentic flavors curated just for you.
                                    </p>
                                    
                                    <div className="relative max-w-xl mx-auto">
                                        <div className="absolute inset-y-0 left-3 flex items-center pointer-events-none text-gray-400">
                                            <Icons.Search />
                                        </div>
                                        <input 
                                            type="text" 
                                            placeholder="Search for Pineapple Bun, Roast Goose, Milk Tea..." 
                                            className="w-full py-4 pl-10 pr-4 rounded-full text-gray-900 shadow-lg focus:outline-none focus:ring-4 focus:ring-red-400 transition-all text-base"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Filter Bar & View Toggle */}
                            <div className="sticky top-16 z-20 bg-gray-50/95 backdrop-blur border-b border-gray-200 py-3 overflow-x-auto hide-scrollbar">
                                <div className="max-w-6xl mx-auto px-4 flex justify-between items-center gap-4">
                                    <div className="flex gap-2 overflow-x-auto hide-scrollbar flex-grow">
                                        <div className="flex items-center text-gray-400 mr-2 shrink-0">
                                            <Icons.Filter />
                                        </div>
                                        {categories.map(cat => (
                                            <button
                                                key={cat}
                                                onClick={() => setSelectedCategory(cat)}
                                                className={`px-4 py-1.5 rounded-full text-sm font-medium whitespace-nowrap transition-all ${
                                                    selectedCategory === cat 
                                                    ? 'bg-red-700 text-white shadow-md shadow-red-200' 
                                                    : 'bg-white text-gray-600 hover:bg-gray-100 border border-gray-200'
                                                }`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                    
                                    <div className="flex bg-gray-100 p-1 rounded-lg shrink-0">
                                        <button 
                                            onClick={() => setViewMode('list')}
                                            className={`p-2 rounded-md transition-all ${viewMode === 'list' ? 'bg-white shadow text-red-700' : 'text-gray-400 hover:text-gray-600'}`}
                                            title="List View"
                                        >
                                            <Icons.List />
                                        </button>
                                        <button 
                                            onClick={() => setViewMode('map')}
                                            className={`p-2 rounded-md transition-all ${viewMode === 'map' ? 'bg-white shadow text-red-700' : 'text-gray-400 hover:text-gray-600'}`}
                                            title="Map View"
                                        >
                                            <Icons.Map />
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Main Content */}
                            <main className="flex-grow max-w-6xl mx-auto px-4 py-8 w-full">
                                {viewMode === 'map' ? (
                                    <div id="map-container" className="fade-in-section">
                                        <RestaurantMap 
                                            restaurants={filteredRestaurants} 
                                            onRestaurantSelect={setSelectedRestaurant}
                                        />
                                    </div>
                                ) : (
                                    <>
                                    {filteredRestaurants.length > 0 ? (
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 fade-in-section">
                                            {filteredRestaurants.map(restaurant => (
                                                <RestaurantCard 
                                                    key={restaurant.id} 
                                                    data={restaurant} 
                                                    onClick={() => setSelectedRestaurant(restaurant)}
                                                    isFavorite={favorites.includes(restaurant.id)}
                                                    toggleFavorite={toggleFavorite}
                                                />
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="text-center py-20 fade-in-section">
                                            <div className="text-6xl mb-4">ü•ü</div>
                                            <h3 className="text-xl font-bold text-gray-800 mb-2">No restaurants found</h3>
                                            <p className="text-gray-500">Try searching for 'Cha Chaan Teng' or 'Roast Goose'</p>
                                            <button 
                                                onClick={() => {setSearchTerm(''); setSelectedCategory('All');}}
                                                className="mt-6 text-red-600 font-medium hover:underline"
                                            >
                                                Clear all filters
                                            </button>
                                        </div>
                                    )}
                                    </>
                                )}
                            </main>
                        </div>
                    ) : (
                        <ContactPage />
                    )}

                    {/* Footer */}
                    <footer className="bg-white border-t py-8 mt-auto">
                        <div className="max-w-6xl mx-auto px-4 text-center text-gray-500 text-sm">
                            <p className="mb-2">&copy; 2025 FoodieMap HK. All rights reserved.</p>
                            <p>Made with ‚ù§Ô∏è by Jiang Pei-xuan</p>
                        </div>
                    </footer>

                    {/* Detail Modal */}
                    {selectedRestaurant && (
                        <Modal 
                            restaurant={selectedRestaurant} 
                            onClose={() => setSelectedRestaurant(null)}
                            isFavorite={favorites.includes(selectedRestaurant.id)}
                            toggleFavorite={toggleFavorite}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
